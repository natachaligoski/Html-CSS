<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags deverá utilizar em casa caso.  </P>
    <ul type="square">
        <li><abrr title="Use a tag &lt;p&gt;">Parágrafos</abrr></li>
        <li><abrr title="Use a tag &lt;h1,h2,h3,etc&gt;">Títulos</abrr></li>
        <li><abrr title="Use a tag &lt;img src=" >Imagens</abrr></li>
        <li><abrr title="Use a tag &lt;abrr&gt;">Abreviações</abrr></li>
        <li><abrr title="Use a tag &lt;code&gt;">Códigos-fonte</abrr></li>
        <li><abrr title="Use a tag &lt;ol&gt;">Listas numeradas</abrr></li>
        <li><abrr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abrr></li>
    </ul>
</body>
</html>
